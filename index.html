<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Định dạng văn bản</title>
</head>

<body>
    <div id="main">
        <h1>Định dạng văn bản</h1>
        <div class="block">
            <span>Hoá học:</span>
            <span>Nước:</span>
            <span>H<sub>2</sub>O</span>
            <span> ;Axit Sunfuric:</span>
            <span>H<sub>2</sub>SO<sub>4</sub></span>
        </div>
        <div class="block">
            <span>Toán học:</span>
            <span>Phương trình bậc 2:</span>
            <span>ax<sup>2</sup> + bx + c = 0 </span>
        </div>
        <div class="block">
            <span>Tin học:</span>
            <span>Vòng lặp for:</span>
            <div class="box">
                <p>int tong = 0;</p>
                <p>for(int i = 1; i &lt;=1 0; i++)</p>
                <p>tong +=i;</p>
                <p>printf( "Tong cac so tu 1=&gt; 10 la: %d\n ",tong);</p>
            </div>
        </div>
    </div>
</body>

</html>
